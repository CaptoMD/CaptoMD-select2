<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/select2/select2.css" />

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/select2/select2.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/dist/angular-select2.js"></script>
        <script src="app.js"></script>

        <style>
            .select2-container {
                width: 100px;
            }
        </style>
    </head>
    <body ng-app="testapp">
        <div ng-controller="TestController">
            <form>
                <fieldset>
                    <label>Query Has clear button</label>

                    <input id="queryText" type="text" ng-model="values.empty" />
                    <select2 id="querySelect2" ng-model="values.empty" options="queryOptions" allow-clear="true" placeholder="x"></select2>
                </fieldset>
            </form>
        </div>
    </body>
</html>
